<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>ERRORDON</title>
<style>*{margin:0;padding:0}body{background:#000;color:#0f0;font-family:monospace;overflow:hidden}#c{position:fixed;top:0;left:0;width:100%;height:100%;z-index:1}#L{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);z-index:100;text-align:center;background:rgba(0,0,0,.95);padding:40px;border:2px solid #0f0;box-shadow:0 0 30px #0f0}#L h1{color:#0f0;font-size:36px;margin-bottom:20px;text-shadow:0 0 10px #0f0}#L input{width:100%;padding:12px;margin:10px 0;background:rgba(0,255,0,.1);border:2px solid #0f0;color:#0f0;font-size:16px;text-align:center}#L button{width:100%;padding:12px;background:#0f0;color:#000;border:none;font-size:16px;font-weight:bold;cursor:pointer}#T{display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);z-index:10;width:80%;max-width:900px;height:70vh;background:rgba(0,0,0,.9);border:2px solid #0f0;box-shadow:0 0 30px #0f0;flex-direction:column}.th{background:#0f0;color:#000;padding:10px 15px;font-weight:bold}#O{flex:1;overflow-y:auto;padding:15px;font-size:13px}.il{display:flex;padding:10px 15px;border-top:1px solid #0f0}#P{margin-right:8px;font-weight:bold}#I{flex:1;background:transparent;border:none;color:#0f0;font-family:monospace;outline:none}</style></head>
<body><canvas id="c"></canvas>
<div id="L"><h1>ERRORDON</h1><p style="color:#0f0;margin:10px 0">A Safe Fediverse</p><input id="U" placeholder="Name..." maxlength="20" autofocus><button onclick="go()">CONNECT</button><p style="color:#080;margin-top:15px;font-size:11px">Type "enter matrix" after connecting</p></div>
<div id="T"><div class="th">ERRORDON TERMINAL v1.0</div><div id="O"></div><div class="il"><span id="P">guest@errordon:~$</span><input id="I" autocomplete="off"></div></div>
<script>var cv=document.getElementById('c'),cx=cv.getContext('2d');cv.width=innerWidth;cv.height=innerHeight;var ch='アァカサ0123456789ABC',fs=16,co=Math.floor(cv.width/fs),dr=[];for(var i=0;i<co;i++)dr[i]=Math.random()*cv.height/fs;setInterval(function(){cx.fillStyle='rgba(0,0,0,0.05)';cx.fillRect(0,0,cv.width,cv.height);cx.fillStyle='#0F0';cx.font=fs+'px monospace';for(var i=0;i<co;i++){cx.fillText(ch[Math.floor(Math.random()*ch.length)],i*fs,dr[i]*fs);if(dr[i]*fs>cv.height&&Math.random()>0.975)dr[i]=0;dr[i]+=0.5;}},50);
var u='guest',O=document.getElementById('O'),I=document.getElementById('I'),T=document.getElementById('T'),L=document.getElementById('L'),U=document.getElementById('U'),P=document.getElementById('P');
function w(t){var d=document.createElement('div');d.style.color='#0f0';d.style.margin='3px 0';d.textContent=t;O.appendChild(d);O.scrollTop=O.scrollHeight;}
function go(){u=U.value.trim().toLowerCase().replace(/[^a-z0-9]/g,'')||'guest';L.style.display='none';T.style.display='flex';P.textContent=u+'@errordon:~$';I.focus();w('Welcome to ERRORDON - A Safe Fediverse');w('Type "enter matrix" to access the network');w('Type "help" for commands');}
U.onkeydown=function(e){if(e.key==='Enter')go();};
I.onkeydown=function(e){if(e.key==='Enter'&&I.value.trim()){var c=I.value.trim(),l=c.toLowerCase();w(u+'@errordon:~$ '+c);I.value='';if(l==='enter matrix'||l==='login'){w('[ENTERING THE MATRIX...]');setTimeout(function(){window.location.href='/';},1000);}else if(l==='help'){w('Commands: enter matrix, help, clear, date, whoami, tetris');}else if(l==='clear'){O.innerHTML='';}else if(l==='date'){w(new Date().toString());}else if(l==='whoami'){w(u);}else if(l==='tetris'){w('Loading Tetris...');window.open('/matrix/tetris.html','_blank');}else{w('Unknown: '+c);}}};
</script></body></html>
